<div class="formulario card p-3">
  <h5 class="card-title">Formulario de usuarios</h5>
  <form @submit.prevent="submitUser" novalidate>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" v-model.trim="form.nombre" @input="formDirty.nombre = true" />
        <div v-if="errorNombre.mostrar" class="text-danger small">{{ errorNombre.mensaje }}</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Edad</label>
        <input type="number" class="form-control" v-model.number="form.edad" @input="formDirty.edad = true" />
        <div v-if="errorEdad.mostrar" class="text-danger small">{{ errorEdad.mensaje }}</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" v-model.trim="form.email" @input="formDirty.email = true" />
        <div v-if="errorEmail.mostrar" class="text-danger small">{{ errorEmail.mensaje }}</div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" :disabled="!formValid">Agregar</button>
      </div>
    </div>
  </form>

  <hr />

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(u, idx) in usuarios" :key="idx">
          <td>{{ u.nombre }}</td>
          <td>{{ u.edad }}</td>
          <td>{{ u.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
